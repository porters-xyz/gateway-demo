version: '3'

services:
  frontend:
    build:
      context: ./web-portal/frontend
    depends_on:
      - backend
    expose:
      - "8000"
    networks:
      - portal
  backend:
    build:
      context: ./web-portal/backend
    depends_on:
      - postgres
    networks:
      - portal
  gateway:
    build:
      context: ./gateway
    depends_on:
      - redis
      - postgres
    expose:
      - "9999"
    ports:
      - "9999:9999"
    networks:
      - gateway
    env_file:
      - .env
  redis:
    image: redis:alpine
    networks:
      - gateway
    volumes:
      - porters-redis:/data
  postgres:
    image: postgres
    env_file:
      - .env
    networks:
      - portal
      - gateway
    volumes:
      - porters-postgres:/var/lib/postgesql/data

volumes:
  porters-postgres:
  porters-redis:

networks:
  portal:
  gateway:
